<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="" href="">

  <body>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
}
.container {
    width: 900px;
    max-width: 90vw;
    margin: auto;
    text-align: center;
    padding-top: 10px;
    transition: 0.5s;
}
svg {
    width: 30px ;
}
header {
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: space-between;
    padding: 0 20px;
}
header .icon-cart span {
    position: absolute;
    background-color: red;
    color: white;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    top: 50%;
    right: -20px;
} 
.listproduct .item img {
    width: 90%;
    filter: drop-shadow(0 50px 20px #0009);
}
.listproduct {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-top: none;
}
.listproduct .item {
    background-color: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 20px #0002;
    transition: transform 0.3s;
}
.listproduct .item h2 {
    font-size: large;
    font-weight: 600;
}
.listproduct .item .price {
    letter-spacing: 7px;
    font-size: small;
}
.listproduct .item button {
    background-color: #353432;
    color: #eee;
    padding: 5px 10px;
    border-radius: 20px;
    margin-top: 10px;
    border: none;
    cursor: pointer;
}
.cartTarb{
    width: 400px;
    background-color: #353432;
    color: #eee;
    position: fixed;
    inset: 0 -400px 0 auto;
    display: grid;
    grid-template-rows: 70px 1fr 70px;
    transition: 5s;
}
body.showcart .cartTab{
    insert: 0 0 0 auto;
}
body.showcart .cartTab{
    transform: translatedX(-250px);
}
.cartTab h1{
    padding: 20px;
    margin: 0;
    font-weight: 300;
}
.cartTab .btn{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
}
.cartTab .btn button{
    background-color: yellow;
    border: none;
    font-family: poppins;
    font-weight: 500;
    cursor: pointer;
}
.cartTab .btn .close{
    background-color: white;
}
.cartTab .listcart .item img{
    width: 100%;
}
.cartTab .listcart .item{
    display: grid;
    grid-template-columns: 70px 150px 50px 1fr;
    gap: 10px;
    text-align: center;
    align-items: center;
}
.listcart .quantity span{
    display: inline-block;
    width: 25px;
    height: 25px;
    background-color: white;
    color: #555;
    border-radius: 50%;
    cursor: pointer;
}
.listcart .quantity span:nth-child(2){
    background-color: transparent;
    color: white;
}
.listcart .item:nth-child(even){
    background-color: #eee1;
}
.listcart{
    overflow: auto;
}
.listcart::-webkit-scrollbar{
    width: 0;
  }
    </style>
  </body>
</head>

<body class="showcartd">
  
  <div class="container"></div>
    <header>
        <div class="tittle">PRODUCT LIST</div>
        <div class="icon-cart">
         <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
           <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
         </svg>

      </div>
    </header>

    <div class="listproduct">
      <img src="rice.jpg" alt="">
      <h2>RICE</h2>
      <div class="price">ksh 120.00</div>
        <button class="add-to-cart">
           Add to Cart
        </button>
      </div>
    </div>
  </div>
<div class="cartTab">
    <h1>shopping cart</h1>
    <div class="listcart">
      <div class="item">
        <div class="img">
          <img src="rice.jpg" alt="">
        </div>
        <div class="name">
          NAME
        </div>
        <div class="totalprice">
          120
        </div>
        <div class="quantity">
          <span class="minus"><</span>
          <span>1</span>
          <span class="plus">></span>
        </div>
      </div>
    </div>
    <div class="btn">
      <button class="close">close</button>
      <button class="checkout">checkout</button>
    </div>
  </div>

  <body>
    <script>
      const cartBtn = document.getElementById('cartBtn');
const closeCart = document.getElementById('closeCart');
const cartCount = document.getElementById('cartCount');
const cartList = document.querySelector('.listcart');
const addBtns = document.querySelectorAll('.listproduct button');

let cart = [];

function updateCart() {
  cartList.innerHTML = '';
  let count = 0;

  cart.forEach((item, i) => {
    count += item.qty;
    cartList.innerHTML += `
      <div class="item">
        <img src="${item.img}">
        <div>${item.name}</div>
        <div>${item.price * item.qty}</div>
        <div class="quantity">
          <span onclick="changeQty(${i}, -1)">-</span>
          <span>${item.qty}</span>
          <span onclick="changeQty(${i}, 1)">+</span>
        </div>
      </div>`;
  });

  cartCount.innerText = count;
}

window.changeQty = function(i, c) {
  cart[i].qty += c;
  if (cart[i].qty <= 0) cart.splice(i, 1);
  updateCart();
};

addBtns.forEach(btn => {
  btn.onclick = () => {
    const item = btn.closest('.item');
    const name = item.querySelector('h2').innerText;
    const price = parseInt(item.querySelector('.price').innerText.replace(/\D/g, ''));
    const img = item.querySelector('img').src;

    const found = cart.find(p => p.name === name);
    if (found) found.qty++;
    else cart.push({ name, price, img, qty: 1 });

    updateCart();
    document.body.classList.add('showCart');
  };
});

cartBtn.onclick = () => document.body.classList.add('showCart');
closeCart.onclick = () => document.body.classList.remove('showCart');
    </script>
  </body>
</body>
</html>
