<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      width: 900px;
      max-width: 90vw;
      margin: auto;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
    }

    .icon-cart {
      position: relative;
      cursor: pointer;
      font-size: 24px;
    }

    .icon-cart span {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: #fff;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .listproduct {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .item {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px #0002;
      transition: transform 0.2s;
    }
    
    .item:hover {
        transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .price {
      margin: 10px 0;
      font-weight: 500;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #353432;
      color: #fff;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover {
        background: #000;
    }

    /* Cart */
    .cartTab {
      width: 400px;
      background: #353432;
      color: #fff;
      position: fixed;
      top: 0;
      right: -400px;
      height: 100vh;
      display: grid;
      grid-template-rows: 70px 1fr 70px;
      transition: 0.4s;
      box-shadow: -5px 0 15px rgba(0,0,0,0.3);
      z-index: 100;
    }

    body.showCart .cartTab {
      right: 0;
    }

    .cartTab h1 {
      margin: 0;
      padding: 20px;
      font-weight: 400;
      font-size: 24px;
    }

    .listcart {
      padding: 20px;
      overflow-y: auto;
    }

    .listcart .item {
      display: grid;
      grid-template-columns: 70px 1fr 50px 80px;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
      background: #444;
      border-radius: 10px;
      padding: 10px;
      box-shadow: none;
      text-align: left;
    }
    
    .listcart .item img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .quantity {
        display: flex;
        gap: 5px;
        align-items: center;
    }

    .quantity span {
      display: inline-flex;
      width: 25px;
      height: 25px;
      background: #fff;
      color: #000;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
    }

    .quantity span:nth-child(2) {
      background: transparent;
      color: #fff;
      cursor: default;
    }

    .btn {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    
    .btn button {
        border-radius: 0;
    }

    .btn .close {
      background: #fff;
      color: #000;
    }

    .btn .checkout {
      background: #E8BC0E;
      color: #000;
    }
    
    /* Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.5);
        pointer-events: none;
        opacity: 0;
        transition: 0.3s;
        z-index: 99;
    }
    
    body.showCart .overlay {
        pointer-events: auto;
        opacity: 1;
    }
    footer{
      color: blue;
      position: bottom;
      padding:20px;
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="container">
  <header>
    <div class="title">FRESH MARKET</div>
    <div class="icon-cart" id="cartBtn" aria-label="Open Cart">
      ðŸ›’<span id="cartCount">0</span>
    </div>
  </header>

  <div class="listproduct">
    <div class="item">
      <img src="https://placehold.co/300x300/orange/white?text=Rice" alt="Rice Bag">
      <h2>RICE</h2>
      <div class="price">KSH 120</div>
      <button>Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://placehold.co/300x300/green/white?text=Beans" alt="Beans">
      <h2>BEANS</h2>
      <div class="price">KSH 180</div>
      <button>Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://placehold.co/300x300/red/white?text=Oil" alt="Cooking Oil">
      <h2>OIL</h2>
      <div class="price">KSH 350</div>
      <button>Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://placehold.co/300x300/blue/white?text=Flour" alt="Wheat Flour">
      <h2>FLOUR</h2>
      <div class="price">KSH 210</div>
      <button>Add to Cart</button>
    </div>
  </div>
</div>

<div class="cartTab">
  <h1>Shopping Cart</h1>
  <div class="listcart"></div>
  <div class="btn">
    <button class="close" id="closeCart">Close</button>
    <button class="checkout">Checkout</button>
  </div>
</div>

<script>
  const cartBtn = document.getElementById('cartBtn');
  const closeCart = document.getElementById('closeCart');
  const overlay = document.getElementById('overlay');
  const cartCount = document.getElementById('cartCount');
  const cartList = document.querySelector('.listcart');
  const addBtns = document.querySelectorAll('.listproduct button');

  let cart = [];

  function updateCart() {
    let html = '';
    let count = 0;

    cart.forEach((item, i) => {
      count += item.qty;
      html += `
        <div class="item">
          <img src="${item.img}" alt="${item.name}">
          <div>
            <div style="font-weight:bold;">${item.name}</div>
            <div style="font-size:0.9em;">@ ${item.price}</div>
          </div>
          <div>${item.price * item.qty}</div>
          <div class="quantity">
            <span onclick="changeQty(${i}, -1)">-</span>
            <span>${item.qty}</span>
            <span onclick="changeQty(${i}, 1)">+</span>
          </div>
        </div>`;
    });

    cartList.innerHTML = html;
    cartCount.innerText = count;
  }

  window.changeQty = function(i, c) {
    if (cart[i]) {
        cart[i].qty += c;
        if (cart[i].qty <= 0) cart.splice(i, 1);
        updateCart();
    }
  }

  addBtns.forEach(btn => {
    btn.onclick = () => {
      const item = btn.closest('.item');
      const name = item.querySelector('h2').innerText;
      const price = parseInt(item.querySelector('.price').innerText.replace(/\D/g, ''));
      const img = item.querySelector('img').src;

      const found = cart.find(p => p.name === name);
      if (found) found.qty++;
      else cart.push({ name, price, img, qty: 1 });

      updateCart();
      document.body.classList.add('showCart');
    }
  });

  const toggle = () => document.body.classList.toggle('showCart');
  cartBtn.onclick = toggle;
  closeCart.onclick = toggle;
  overlay.onclick = toggle;
</script>

</body>

  </footer>
