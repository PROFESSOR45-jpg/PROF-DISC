<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      width: 900px;
      max-width: 90vw;
      margin: auto;
      padding-top: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
    }

    .icon-cart {
      position: relative;
      cursor: pointer;
    }

    .icon-cart span {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: #fff;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .listproduct {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .item {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px #0002;
    }

    .item img {
      width: 100%;
    }

    .price {
      margin: 10px 0;
      font-weight: 500;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #353432;
      color: #fff;
    }

    /* Cart */
    .cartTab {
      width: 400px;
      background: #353432;
      color: #fff;
      position: fixed;
      top: 0;
      right: -400px;
      height: 100vh;
      display: grid;
      grid-template-rows: 70px 1fr 70px;
      transition: 0.4s;
      padding: bottom 20px
    }

    body.showCart .cartTab {
      right: 0;
    }

    .cartTab h1 {
      margin: 0;
      padding: 20px;
      font-weight: 400;
    }

    .listcart {
      padding: 10px;
      overflow-y: auto;
    }

    .listcart .item {
      display: grid;
      grid-template-columns: 60px 1fr 60px 80px;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
      background: #444;
      border-radius: 10px;
      padding: 10px;
    }

    .quantity span {
      display: inline-flex;
      width: 22px;
      height: 22px;
      background: #fff;
      color: #000;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .quantity span:nth-child(2) {
      background: transparent;
      color: #fff;
      cursor: default;
    }

    .btn {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .btn .close {
      background: #fff;
      color: #000;
    }

    .btn .checkout {
      background: yellow;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="title">PRODUCT LIST</div>
    <div class="icon-cart" id="cartBtn">
      ðŸ›’<span id="cartCount">0</span>
    </div>
  </header>

  <div class="listproduct">
    <div class="item">
      <img src="rice.jpg">
      <h2>RICE</h2>
      <div class="price">KSH 120</div>
      <button>Add to Cart</button>
    </div>
  </div>
</div>

<div class="cartTab">
  <h1>Shopping Cart</h1>
  <div class="listcart"></div>
  <div class="btn">
    <button class="close" id="closeCart">Close</button>
    <button class="checkout">Checkout</button>
  </div>
</div>

<script>
  const cartBtn = document.getElementById('cartBtn');
  const closeCart = document.getElementById('closeCart');
  const cartCount = document.getElementById('cartCount');
  const cartList = document.querySelector('.listcart');
  const addBtns = document.querySelectorAll('.listproduct button');

  let cart = [];

  function updateCart() {
    cartList.innerHTML = '';
    let count = 0;

    cart.forEach((item, i) => {
      count += item.qty;
      cartList.innerHTML += `
        <div class="item">
          <img src="${item.img}">
          <div>${item.name}</div>
          <div>${item.price * item.qty}</div>
          <div class="quantity">
            <span onclick="changeQty(${i}, -1)">-</span>
            <span>${item.qty}</span>
            <span onclick="changeQty(${i}, 1)">+</span>
          </div>
        </div>`;
    });

    cartCount.innerText = count;
  }

  window.changeQty = function(i, c) {
    cart[i].qty += c;
    if (cart[i].qty <= 0) cart.splice(i, 1);
    updateCart();
  }

  addBtns.forEach(btn => {
    btn.onclick = () => {
      const item = btn.closest('.item');
      const name = item.querySelector('h2').innerText;
      const price = parseInt(item.querySelector('.price').innerText.replace(/\D/g, ''));
      const img = item.querySelector('img').src;

      const found = cart.find(p => p.name === name);
      if (found) found.qty++;
      else cart.push({ name, price, img, qty: 1 });

      updateCart();
      document.body.classList.add('showCart');
    }
  });

  cartBtn.onclick = () => document.body.classList.add('showCart');
  closeCart.onclick = () => document.body.classList.remove('showCart');
</script>

</body>
  </html>
